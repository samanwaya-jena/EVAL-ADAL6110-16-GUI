[==============Trigger Modes=================]

[Trigger Standard]
FIELD_WR= reset_register,reset_register_stream,0	//Stop streaming
FIELD_WR= reset_register, reset_register_gpi_en, 1 	//Enable GPIO for input
FIELD_WR= gpio_control1, gpio0_output_enable, 0		//Disable GPIO0 output
FIELD_WR= gpio_control1, gpio0_input_disable, 0 	//Enable GPIO0 input
FIELD_WR= gpio_control2, gpio0_isel, 2 				//Set GPIO0 input to TRIGGER	
REG= 0x30CE, 0x0000									//Set up Trigger Standard Mode

[Trigger Deterministic]
FIELD_WR= reset_register,reset_register_stream,0	//Stop streaming
FIELD_WR= reset_register, reset_register_gpi_en, 1 	//Enable GPIO for input
FIELD_WR= gpio_control1, gpio0_output_enable, 0		//Disable GPIO0 output
FIELD_WR= gpio_control1, gpio0_input_disable, 0 	//Enable GPIO0 input
FIELD_WR= gpio_control2, gpio0_isel, 2 				//Set GPIO0 input to TRIGGER	
REG= 0x30CE, 0x0020									//Set up Trigger Deterministic Mode

[Trigger Slave]
FIELD_WR= reset_register,reset_register_stream,0	//Stop streaming
FIELD_WR= reset_register, reset_register_gpi_en, 1 	//Enable GPIO for input
FIELD_WR= gpio_control1, gpio0_output_enable, 0		//Disable GPIO0 output
FIELD_WR= gpio_control1, gpio0_input_disable, 0 	//Enable GPIO0 input
FIELD_WR= gpio_control2, gpio0_isel, 2 				//Set GPIO0 input to TRIGGER
REG= 0x30CE, 0x0010									//Set up Trigger Slave Mode
FIELD_WR= reset_register,reset_register_stream,1	//Start streaming

[Trigger Shutter Sync]
FIELD_WR= reset_register,reset_register_stream,0 	//Stop streaming
FIELD_WR= reset_register, reset_register_gpi_en, 1 	//Enable GPIO for input
FIELD_WR= gpio_control1, gpio0_output_enable, 0		//Disable GPIO0 output
FIELD_WR= gpio_control1, gpio0_input_disable, 0 	//Enable GPIO0 input
FIELD_WR= gpio_control2, gpio0_isel, 2 				//Set GPIO0 input to TRIGGER	
REG= 0x30CE, 0x0120									//Set up Shutter Sync Mode
FIELD_WR=reset_register,reset_register_stream,1		//Start streaming

[Trigger Line Sync]
FIELD_WR= reset_register,reset_register_stream,0	//Stop streaming
FIELD_WR= reset_register, reset_register_gpi_en, 1 	//Enable GPIO for input
FIELD_WR= gpio_control1, gpio0_output_enable, 0		//Disable GPIO0 output
FIELD_WR= gpio_control1, gpio0_input_disable, 0 	//Enable GPIO0 input
FIELD_WR= gpio_control2, gpio0_isel, 2 				//Set GPIO0 input to TRIGGER	
REG= 0x30CE, 0x0012									//Set up Line Sync Mode
FIELD_WR= reset_register,reset_register_stream,1	//Start streaming

